<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stock Market Overview</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Welcome</h1>
    </header>
    
    <section>
      <h2>Top Companies</h2>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Stock Price</th>
            <th>Market Cap</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Amazon</td>
            <td>197.85</td>
            <td>1.98 trillion</td>
          </tr>
          <tr>
            <td>Apple</td>
            <td>214.10</td>
            <td>3.22 trillion</td>
          </tr>
          <tr>
            <td>Microsoft</td>
            <td>482.85</td>
            <td>3.36 trillion</td>
          </tr>
        </tbody>
      </table>
    </section>
    
    <section>
      <h2>Search</h2>
      <form>
        <label for="search-text">Enter text here:</label>
        <input type="text" id="search-text" placeholder="Enter text here" name="text">
        <input type="submit" value="Submit">
      </form>
    </section>
    
    <section>
      <h2>Select Companies</h2>
      <div>
        <label><input type="checkbox" value="1"> Nvidia</label>
        <label><input type="checkbox" value="2"> Micron</label>
        <label><input type="checkbox" value="3"> Exxon</label>
        <label><input type="checkbox" value="4"> Walmart</label>
        <label><input type="checkbox" value="5"> Broadcom</label>
      </div>
    </section>
    
    <footer>
        <ul>
          <li><a href="https://google.com">Google</a></li>
          <li><a href="https://amazon.com">Amazon</a></li>
          <li><a href="https://Apple.com">Apple</a></li>
          <li><a href="https://youtube.com">Youtube</a></li>
        </ul>
    </footer>
  </body>
</html>
